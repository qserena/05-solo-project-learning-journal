<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
		/>
		<title>My Learning Journal</title>
		<link rel="stylesheet" href="css/style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap"
			rel="stylesheet"
		/>
		<style>
			@import url('https://fonts.cdnfonts.com/css/source-sans-pro');
		</style>
	</head>
	<body>
		<header>
			<div class="container header-container" id="header-container">
				<div class="logo-and-blog-name" id="logo-and-blog-name">
					<img src="./img/logo.png" alt="Logotype" class="logo" id="logo" />
					<p class="blog-name">My learning journal</p>
				</div>
				<ul class="menu" id="menu">
					<li><a href="#" id="home">Home</a></li>
					<li><a href="#" id="about">About me</a></li>
				</ul>
			</div>
		</header>
		<section class="hero" id="hero">
			<div class="hero-container container" id="hero-container"></div>
		</section>
		<section class="container full-article" id="full-article"></section>
		<section class="container about-section" id="about-section"></section>
		<section class="container recent-posts" id="recent-posts"></section>
		<section class="view-more"><a href="#">View More</a></section>
		<footer>
			<div class="container">
				<p class="footer-blog-name">My Learning Journal</p>
				<p class="copyright">Copyright Â©2023</p>
			</div>
		</footer>
		<script src="index.js" type="module"></script>
	</body>
</html>
